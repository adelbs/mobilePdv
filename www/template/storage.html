<div>
    <div class="m-3 mb-4">
        <img src="../img/icon/productPool.png" width="40" class="align-middle">
        <span class="align-middle h2 font-italic text-secondary">&nbsp;&nbsp;Gerenciar Estoque</span>
    </div>

    <div class="container pb-4 row">
        <label for="filter" class="col-2 text-right">Filtro:</label>
        <input id="filter" type="text" class="col-4 form-control form-control-sm" v-model="filterStr">
        <label for="categoryFilter" class="col-2 text-right">Categoria:</label>
        <select id="categoryFilter" class="col-4 form-control form-control-sm" v-model="categoryFilter">
            <option value="">Todos</option>
            <option v-for="category in categories" :value="category.codCategory">{{ category.name }}</option>
        </select>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <table class="table table-sm table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Produto</th>
                            <th scope="col">Valor</th>
                            <th scope="col" class="text-center">Qtd. Estoque</th>
                            <th scope="col" class="text-center">Qtd. Expositor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in productList.filter(filter)">
                            <th scope="col" style="cursor: default;">{{item.codProduct}}</th>
                            <th scope="col" style="cursor: default;">{{item.name}}</th>
                            <th scope="col" style="cursor: default;">{{item.value}}</th>
                            <th scope="col" class="text-center" style="cursor: default;">
                                {{item.storage.length}}
                                <button type="button" class="btn btn-sm btn-outline-secondary"
                                    @click="openMoveModal(item, 'SHELF')">&gt;</button>
                            </th>
                            <th scope="col" class="text-center" style="cursor: default;">
                                <button type="button" class="btn btn-sm btn-outline-secondary"
                                    @click="openMoveModal(item, 'STORAGE')">&lt;</button>
                                {{item.shelf.length}}
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="moveItemsStorageModal" tabindex="-1" role="dialog"
        aria-labelledby="moveItemsStorageModalTitle" aria-hidden="true" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="moveItemsStorageModalTitle">
                        {{itemMove.name}}
                    </h5>
                </div>
                <div class="modal-body">
                    <div class="row mb-2">
                        <div class="col-sm-2"></div>
                        <select class="col form-control form-control-sm" v-model="itemsMoveTo">
                            <option value="SHELF">Mover do Estoque para o Expositor</option>
                            <option value="STORAGE">Mover do Expositor para o Estoque</option>
                        </select>
                        <div class="col-sm-2"></div>
                    </div>
                    <div class="row">
                        <label class="col text-right" for="qtdItensMove">Quantos itens deseja mover:</label>
                        <input id="qtdItensMove" type="text" class="form-control form-control-sm col-sm-3"
                            v-model="itemsMove">
                        <div class="col-sm-2"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        onclick="$('#moveItemsStorageModal').modal('hide')">Cancelar</button>
                    <button type="button" class="btn btn-primary" @click="moveItems()">Mover</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="printModal" tabindex="-1" role="dialog" aria-labelledby="printModalTitle"
        aria-hidden="true" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="printModalTitle">
                        Imprimir
                    </h5>
                </div>
                <div class="modal-body">
                    <div class="row mb-2">
                        <div class="col-sm-2"></div>
                        <select class="col form-control form-control-sm" v-model="printOptions.itemsFrom">
                            <option value="shelf">Imprimir apenas itens do expositor</option>
                            <option value="storage">Imprimir apenas itens do estoque</option>
                            <option value="both">Imprimir todos os itens disponíveis</option>
                        </select>
                        <div class="col-sm-2"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-2"></div>
                        <select class="col form-control form-control-sm" v-model="printOptions.howMany">
                            <option value="all">Um código de barras para cada item disponível</option>
                            <option value="one">Apenas um código de barras para cada produto</option>
                        </select>
                        <div class="col-sm-2"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-2"></div>
                        <select class="col form-control form-control-sm" v-model="printOptions.printSpace">
                            <option value="1">Espaçamento pequeno</option>
                            <option value="2">Espaçamento médio</option>
                            <option value="3">Espaçamento grande</option>
                        </select>
                        <div class="col-sm-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <select class="col form-control form-control-sm" v-model="printOptions.border">
                            <option value="0">Sem borda</option>
                            <option value="1">Com borda</option>
                        </select>
                        <div class="col-sm-2"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        onclick="$('#printModal').modal('hide')">Cancelar</button>
                    <button type="button" class="btn btn-primary" @click="print">Imprimir</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid fixed-bottom pb-3 text-right">
        <button type="button" class="btn btn-info" @click="$('#printModal').modal()">
            Imprimir
        </button>
    </div>
</div>
