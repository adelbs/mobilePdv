<div class="container text-center">
    <div class="row pt-4">
        <div class="col">
            <img src="img/logo.png">
            <div style="font-size: 15px;">v.0.1</div>
        </div>
    </div>
    <div class="row pt-5" v-for="menuLine in menus">
        <template v-for="menu in menuLine">
            <div v-if="!menu.icon" class="col-sm"></div>
            <div v-else class="col">
                <a :href="menu.url" class="btn">
                    <img :src="menu.icon" width="100"><br>
                    <div class="pt-2">{{menu.name}}</div>
                </a>
            </div>
        </template>
    </div>
</div>
