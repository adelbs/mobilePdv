<!DOCTYPE html>

<html>

<head>

    <meta name="author" content="Obi1, contato@obi1.com.br">

        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, shrink-to-fit=no">

    <link rel="shortcut icon" type="image/png" href="../../favicon.ico" />

    <title>KasaFlor - Products</title>

</head>

<body>

    <div id="barcodeApp">

        <img class="barcode" v-for="product in products"
            v-bind:jsbarcode-value="product.codProduct"
            jsbarcode-format="code128"
            jsbarcode-height="50"
            jsbarcode-fontSize="12"
            v-bind:jsbarcode-text="product.name"/>

    </div>

    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/vue.min.js"></script>
    <script src="../../js/JsBarcode.all.min.js"></script>
    <script type="text/javascript" src="../../js/util.js"></script>
    <script type="text/javascript" src="print.js"></script>
</body>

</html>
